        @keyframes megaGradient {
            0%, 100% { background-position: 0% 50%; }

            50% { background-position: 100% 50%; }
            75% { background-position: 50% 0%; }

                rgba(255, 0, 255, 0.3)
            );
            background-size: 200% 200%;
            animation: holographic 3s ease infinite;
        }
        
        @keyframes holographic {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .event-card-3d {
            transform-style: preserve-3d;
            transition: transform 0.6s;
            position: relative;
        }
        
        .event-card-3d:hover {
            transform: rotateY(10deg) rotateX(-10deg) scale(1.05);
        }
        
        .floating-element {
            animation: float3D 6s ease-in-out infinite;
        }
        
        @keyframes float3D {
            0%, 100% { 
                transform: translateY(0px) translateZ(0px) rotateX(0deg);
            }
            25% { 
                transform: translateY(-20px) translateZ(20px) rotateX(2deg);
            }
            75% { 
                transform: translateY(10px) translateZ(-10px) rotateX(-2deg);
            }
        }
        
        .glitch {
            position: relative;
            animation: glitch 2s infinite;
        }
        
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch::before {
            animation: glitch-1 0.5s infinite;
            color: #ff00ff;
            z-index: -1;
        }
        
        .glitch::after {
            animation: glitch-2 0.5s infinite;
            color: #00ffff;
            z-index: -2;
        }
        
        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }
        
        @keyframes glitch-1 {
            0%, 100% { clip-path: inset(0 0 0 0); }
            25% { clip-path: inset(10% 0 50% 0); }
            50% { clip-path: inset(50% 0 20% 0); }
            75% { clip-path: inset(30% 0 30% 0); }
        }
        
        @keyframes glitch-2 {
            0%, 100% { clip-path: inset(0 0 0 0); }
            25% { clip-path: inset(50% 0 10% 0); }
            50% { clip-path: inset(20% 0 50% 0); }

        // Initialize Three.js Background
        function initThreeJS() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('three-container').appendChild(renderer.domElement);
            
            // Create floating geometries
            const geometries = [];
            const materials = [];
            
            for(let i = 0; i < 50; i++) {
                const geometry = new THREE.IcosahedronGeometry(Math.random() * 2 + 0.5, 0);
                const material = new THREE.MeshBasicMaterial({
                    color: new THREE.Color(`hsl(${Math.random() * 360}, 100%, 50%)`),
                    wireframe: true,
                    transparent: true,
                    opacity: 0.3
                });
                
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.set(
                    (Math.random() - 0.5) * 50,
                    (Math.random() - 0.5) * 50,
                    (Math.random() - 0.5) * 50
                );
                
                mesh.rotation.x = Math.random() * Math.PI;
                mesh.rotation.y = Math.random() * Math.PI;
                
                scene.add(mesh);
                geometries.push(mesh);
            }
            
            camera.position.z = 15;
            
            function animate() {
                requestAnimationFrame(animate);
                
                geometries.forEach((mesh, i) => {
                    mesh.rotation.x += 0.001 * (i + 1);
                    mesh.rotation.y += 0.001 * (i + 1);
                    mesh.position.y += Math.sin(Date.now() * 0.001 + i) * 0.01;
                });
                
                renderer.render(scene, camera);
            }
            
            animate();
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // Initialize Particles
        function initParticles() {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: '#ffffff' },
                    shape: { type: 'circle' },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: '#ffffff',
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: 'none',
                        random: false,
                        straight: false,
                        out_mode: 'out',
                        bounce: false
                    }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: {
                        onhover: { enable: true, mode: 'repulse' },
                        onclick: { enable: true, mode: 'push' },
                        resize: true
                    }
                },
                retina_detect: true
            });
        }

        // Matrix Rain Effect
        function createMatrixRain() {
            const matrixContainer = document.getElementById('matrixRain');
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZกขคงจฉชซฌญฎฏฐฑฒณดตถทธนบปผฝพฟภมยรลวศษสหฬอฮ0123456789';
            
            for(let i = 0; i < 30; i++) {
                const span = document.createElement('span');
                span.textContent = chars[Math.floor(Math.random() * chars.length)];
                span.style.left = Math.random() * 100 + '%';
                span.style.animationDuration = Math.random() * 10 + 5 + 's';
                span.style.animationDelay = Math.random() * 5 + 's';
                span.style.opacity = Math.random() * 0.5 + 0.1;
                matrixContainer.appendChild(span);
            }
        }

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
        });

        document.addEventListener('mousedown', () => cursor.classList.add('cursor-grow'));
        document.addEventListener('mouseup', () => cursor.classList.remove('cursor-grow'));

        // Render Events with Advanced Effects
        function renderEvents() {
            const grid = document.getElementById('eventsGrid');
            grid.innerHTML = '';
            
            events.forEach((event, index) => {
                const card = document.createElement('div');
                card.className = 'event-card-3d';
                
                const delay = index * 0.1;
                card.style.animation = `slideInFromBottom 0.8s ${delay}s ease-out both`;
                
                card.innerHTML = `
                    <div class="glass-card rounded-2xl overflow-hidden hover:scale-105 transition-all duration-500 h-full">
                        <div class="bg-gradient-to-br ${event.gradient} p-4 relative">
                            <div class="absolute top-2 right-2 text-4xl">${event.emoji}</div>
                            <i class="fas fa-${event.icon} text-4xl text-white/80"></i>
                        </div>
                        <div class="p-6">
                            <h3 class="text-xl font-bold text-white mb-3">${event.title}</h3>
                            <div class="space-y-2 text-white/80">
                                <p class="flex items-center">
                                    <i class="fas fa-calendar mr-2 text-pink-400"></i>
                                    ${event.date}
                                </p>
                                <p class="flex items-center">
                                    <i class="fas fa-clock mr-2 text-yellow-400"></i>
                                    ${event.time}
                                </p>
                                <p class="flex items-center">
                                    <i class="fas fa-map-marker-alt mr-2 text-cyan-400"></i>
                                    ${event.location}
                                </p>
                            </div>
                        </div>
                    </div>
                `;
                
                // GSAP Animation on hover
                card.addEventListener('mouseenter', () => {
                    gsap.to(card, {
                        y: -10,
                        rotation: 2,
                        duration: 0.3,
                        ease: "power2.out"
                    });
                });
                
                card.addEventListener('mouseleave', () => {
                    gsap.to(card, {
                        y: 0,
                        rotation: 0,
                        duration: 0.3,
                        ease: "power2.out"
                    });
                });
                
                grid.appendChild(card);
            });
        }

        // Smooth scroll
        document.getElementById('exploreBtn').addEventListener('click', () => {
            gsap.to(window, {
                duration: 1.5,
                scrollTo: "#eventsSection",
                ease: "power2.inOut"
            });
        });

        // Add slide in animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInFromBottom {
                from {
                    opacity: 0;
                    transform: translateY(50px) rotateX(-10deg);
                }
                to {
                    opacity: 1;
                    transform: translateY(0) rotateX(0);
                }
            }
        `;
        document.head.appendChild(style);

        // Parallax scroll effect
        let ticking = false;
        function updateParallax() {
            const scrolled = window.pageYOffset;
            const parallaxElements = document.querySelectorAll('.floating-element');
            
            parallaxElements.forEach(el => {
                const speed = 0.5;
                el.style.transform = `translateY(${scrolled * speed}px)`;
            });
            
            ticking = false;
        }

        function requestTick() {
            if (!ticking) {
                requestAnimationFrame(updateParallax);
                ticking = true;
            }
        }

        window.addEventListener('scroll', requestTick);

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            initThreeJS();
            initParticles();
            createMatrixRain();
            renderEvents();
            
            // Add GSAP ScrollTrigger animations
            gsap.registerPlugin(ScrollTrigger);
            
            gsap.from('.event-card-3d', {
                scrollTrigger: {
                    trigger: '#eventsSection',
                    start: 'top 80%',
                    end: 'bottom 20%',
                    toggleActions: 'play none none reverse'
                },
                y: 100,
                opacity: 0,
                stagger: 0.1,
                duration: 1
            });
        });

        // Add ScrollTrigger plugin
        const scrollTriggerScript = document.createElement('script');
        scrollTriggerScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js';
        document.head.appendChild(scrollTriggerScript);

        const scrollToScript = document.createElement('script');
        scrollToScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js';
        document.head.appendChild(scrollToScript);
    </script>
</body>
</html>
