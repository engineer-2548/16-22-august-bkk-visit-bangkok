        // Initialize Three.js
        function initThreeJS() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('three-container').appendChild(renderer.domElement);
            
            const geometries = [];
            
            for(let i = 0; i < 30; i++) {
                const geometry = new THREE.IcosahedronGeometry(Math.random() * 2 + 0.5, 0);
                const material = new THREE.MeshBasicMaterial({
                    color: new THREE.Color(`hsl(${Math.random() * 60 + 240}, 100%, 50%)`),
                    wireframe: true,
                    transparent: true,
                    opacity: 0.2
                });
                
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.set(
                    (Math.random() - 0.5) * 50,
                    (Math.random() - 0.5) * 50,
                    (Math.random() - 0.5) * 50
                );
                
                scene.add(mesh);
                geometries.push(mesh);
            }
            
            camera.position.z = 15;
            
            function animate() {
                requestAnimationFrame(animate);
                geometries.forEach((mesh, i) => {
                    mesh.rotation.x += 0.001 * (i % 3 + 1);
                    mesh.rotation.y += 0.001 * (i % 3 + 1);
                });
                renderer.render(scene, camera);
            }
            
            animate();
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

                    color: { value: '#ffffff' },
                    shape: { type: 'circle' },
                    opacity: { value: 0.3, random: true },
                    size: { value: 2, random: true },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: '#ffffff',
                        opacity: 0.2,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 1,
                        direction: 'none',
                        random: false,
                        straight: false,
                        out_mode: 'out',
                        bounce: false
                    }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: {
                        onhover: { enable: true, mode: 'grab' },
                        onclick: { enable: true, mode: 'push' },
                        resize: true
                    }
                },
                retina_detect: true
            });
        }

                span.style.animationDuration = Math.random() * 10 + 5 + 's';
                span.style.animationDelay = Math.random() * 5 + 's';
                matrixContainer.appendChild(span);
            }
        }

                                    <i class="fas fa-calendar icon-gradient mr-2"></i>
                                    ${event.date}
                                </p>
                                <p class="card-text flex items-center">
                                    <i class="fas fa-clock icon-gradient mr-2"></i>
                                    ${event.time}
                                </p>
                                <p class="card-text flex items-center text-sm">
                                    <i class="fas fa-map-marker-alt icon-gradient mr-2"></i>
                                    ${event.location}
                                </p>
                            </div>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // Smooth scroll
        document.getElementById('exploreBtn').addEventListener('click', () => {
            document.getElementById('eventsSection').scrollIntoView({ behavior: 'smooth' });
        });

        // Add animation styles
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initThreeJS();
            initParticles();
            createMatrixRain();
            renderEvents();
            
            // GSAP Animations
            if (typeof gsap !== 'undefined') {
                gsap.from('.hero-title', {
                    duration: 1.5,
                    y: -50,
                    opacity: 0,
                    ease: 'power3.out'
                });
                
                gsap.from('.subtitle-glow', {
                    duration: 1.5,
                    y: 50,
                    opacity: 0,
                    delay: 0.5,
                    ease: 'power3.out'
                });
            }
        });

        // Parallax effect
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const parallax = document.querySelector('.floating');
            if (parallax) {
                parallax.style.transform = `translateY(${scrolled * 0.3}px)`;
            }
        });
    </script>
</body>
</html>
